<main>
  <div class="caja-contacto">
    <h2>Contacto</h2>
    <p>¿Tenés dudas, sugerencias o querés comunicarte con nosotros?  
    Completá el siguiente formulario y te responderemos a la brevedad.</p>

    <form id="form-contacto" class="form-contacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</main>
